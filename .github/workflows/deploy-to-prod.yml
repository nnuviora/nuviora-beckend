name: Deploy Docker App to EC2 (Production)

on:
  push:
    branches:
      - main  # üîß CHANGED: —Ç–µ–ø–µ—Ä —Ä–µ–∞–≥—É—î –Ω–∞ –ø—É—à —É main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_KEY_PROD }}" > ~/.ssh/aws_key.pem  # üîß CHANGED: —ñ–Ω—à–∏–π SSH –∫–ª—é—á
          chmod 600 ~/.ssh/aws_key.pem
          ssh-keyscan -H ${{ secrets.AWS_HOST_PROD }} >> ~/.ssh/known_hosts  # üîß CHANGED: —ñ–Ω—à–∞ –∞–¥—Ä–µ—Å–∞ —Ö–æ—Å—Ç–∞

      - name: Copy all project files to EC2 (excluding problematic dirs)
        run: |
          rsync -avz --exclude '__pycache__' --exclude '.git' -e "ssh -i ~/.ssh/aws_key.pem -o StrictHostKeyChecking=no" ./ \
            ${{ secrets.AWS_USER_PROD }}@${{ secrets.AWS_HOST_PROD }}:/home/ubuntu/nuviora_backend  # üîß CHANGED

      - name: Rebuild and restart fastapi container
        run: |
          ssh -i ~/.ssh/aws_key.pem -o StrictHostKeyChecking=no ${{ secrets.AWS_USER_PROD }}@${{ secrets.AWS_HOST_PROD }} << 'EOF'  # üîß CHANGED
            cd /home/ubuntu/nuviora_backend

            echo "==> Stopping fastapi container..."
            docker-compose stop fastapi || true

            echo "==> Rebuilding fastapi container with no cache..."
            docker-compose build --no-cache fastapi

            echo "==> Starting fastapi container..."
            docker-compose up -d fastapi
          EOF
